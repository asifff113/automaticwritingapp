name: build-and-release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Linux Tk dependency
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk

      - name: Install Inno Setup (Windows)
        if: runner.os == 'Windows'
        run: choco install innosetup -y --no-progress

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-build.txt
          python -m pip install -r requirements.txt

      - name: Build release artifacts
        run: python build_release.py --clean

      - name: Ad-hoc codesign macOS binary
        if: runner.os == 'macOS'
        run: codesign --force --deep -s - dist/AutomaticWritingAssistant

      - name: Package macOS zip with launcher
        if: runner.os == 'macOS'
        run: python build_release.py --repackage

      - name: Build Windows installer (Inno Setup)
        if: runner.os == 'Windows'
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss
          if (Test-Path "dist\AutomaticWritingAssistant-windows-setup.exe") {
            Write-Host "Installer built successfully"
          } else {
            Write-Host "ERROR: Installer not found after build"
            exit 1
          }
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutomaticWritingAssistant-${{ runner.os }}
          path: dist/AutomaticWritingAssistant-*
          if-no-files-found: error

  release:
    name: Publish Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: release-artifacts/**/AutomaticWritingAssistant-*
